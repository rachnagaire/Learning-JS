<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div class="main">
        <div class="todolist-wrapper">
            <div class="todolist-header">
                <h4>TO DO LIST</h4>
                <div class="form-row">
                    <input type="text" id="todolist-data" class="form-control" placeholder="Enter your content...">
                    <button class="btn btn-add btn-light ml-3" id="btn-add">Add</button>

                </div>
                <span class="text-danger"></span>
            </div>
            <div class="todolist-content">
                <ul class="list-unstyled" id="list-content">
                    <!-- <li class="list-item"> <a href="" class="d-none"> </a> <span class="list-value"></span> <a href="">*</a></li> -->
                </ul>
            </div>
        </div>

    </div>


    <script src="./assets/js/todolist.js"></script>

</html>
